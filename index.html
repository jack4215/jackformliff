<script>
  async function main() {
    await liff.init({ liffId: "1656185375-gBk83qL0" })
      if (liff.isLoggedIn()) {
        getUserProfile()     
      } 
  }
  
  async function getUserProfile() {
    const profile = await liff.getProfile()
    document.getElementById("displayName").append(profile.displayName)
    document.getElementById("userId").append(profile.userId)
  }
  main()  
</script>  
  
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>  
<script>  
  window.onload =  function(){
    var path = new URL(window.location);
    var liffId = path.searchParams.get('liff_id');
    var formUrl = path.searchParams.get('form');
    var redirect = function(name,decodedIDToken) {
      var src = decodeURIComponent(formUrl.replaceAll('*%7CNAME%7C*', name).replaceAll('*%7CUID%7C*', decodedIDToken));
      try {
        window.location.replace(src);
      } catch {
        window.location.href = src;
      }
    };
    
    liff.init({liffId: "1656185375-gBk83qL0" }).then(function (e) {
      var isLoggedIn = liff.isLoggedIn();
      if (isLoggedIn) {     
        liff.getProfile().then(function(data) {
          redirect(data.displayName , data.decodedIDToken);  //userId
        })
        .catch(function(err) {
        alert('服務異常，將重新登入');
        liff.logout(); 
        window.location.reload();
        })
      } else {
        alert('請先使用 LINE 登入，感謝您的配合');
        liff.login({redirectUri: location.href})
      }
    })
  }

</script>
